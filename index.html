<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email WebPage</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fbb40b4da9.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>    
        <img src="images/envelope.png" id="logo">

        <p>Email Webpage</p>

        <div class="menu">
            <a href="#" id="home" onclick="window.location.reload(true)">Home</a>
            <a href="#" id="contact">Contact</a>
            <a href="#" id="about">About Us</a>
        </div>
    </header>

    <main>
        <form>
            <input type="text" placeholder="Enter your email address here!" id="email">
            <input type="submit" value="Send" id="send">
            <input type="submit" value="Show List" id="rev">

        </form>
        <div id="list">
            <div><h1>Here is a list of email addresses:</h1> <hr></div>
        </div>

    </main>

    <footer>
       <h1>Copyright by Some Company, Inc.</h1>
       <div id="icons">
        <i class="fa-brands fa-instagram fa-2xl" id="insta" onclick="openInsta()"></i>
        <i class="fa-brands fa-facebook fa-2xl" id="facebook" onclick="openFacebook()"></i>
        <i class="fa-brands fa-twitter fa-2xl" id="twitter" onclick="openTwitter()"></i>
       </div>
    </footer>

    
    <script src="script.js"></script>
</body>
</html>
